<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cyber World</title>
</head>
<body>
  <div class="container">
    <div class="first_row">
      <div class="gif"><img src="/future_city.gif" draggable="false" alt="future cyber punk gif" class="future_city"></div>
      <div class="legal">
        Designed by <span class="legal_name">Emil De Guzman</span> for <span class="legal_name">The Odin Project</span>
      </div>
      <a class="odinLogo" href="https://www.theodinproject.com/">
        <img src="odinLogo_img" src="odinLogo.svg" alt="">
      </a>
    </div>

    <!-- REGISTRATION FORM -->
    <main class="form_selection">
      <div class="text-box">
        <p>Sign up and enter a world of adventure.</p>
      </div>
      <div class="row">
        <form action="#" method="post" id="signup-form">
          <fieldset>
            <p><label for="character-name">CHARACTER NAME</label></p>
            <input type="text" name="character-name" id="character-name" required/>
            
            <p><label for="#">EMAIL</label></p>
            <input type="email" name="email" id="email" required/>

            <p><label for="#">PASSWORD</label></p>
            <p class="passoword-font">Minimum of 12 and maximum of 20 characters</p>
            <p class="passoword-font">At least one number and one special character</p>
            <p class="passoword-font">At least one special character</p>
            <input type="password" name="password" id="password" required minlength="12" maxlength="20"/>

            <p><label for="#">CONFIRM PASSWORD</label></p>
            <input type="password" name="confirm-password" id="confirm-password" required minlength="12" maxlength="20"/>

            <div class="text-box-2">
              <p>Choose your path.</p>
            </div>
            <div class="btn-group btn-group-toggle btn-group-justified" data-toggle="buttons">
              <label class="aBtn btn btn-secondary active" id="btn">
                <input type="radio" name="options" id="btn" autocomplete="off" checked required>
                A
              </label>
              <label class="bBtn btn btn-secondary active" id="btn">
                <input type="radio" name="options" id="btn" autocomplete="off">
                B
              </label>
              <label class="cBtn btn btn-secondary active" id="btn">
                <input type="radio" name="options" id="btn" autocomplete="off">
                C
              </label>
            </div>
            <button type="submit" id="submit" value="Create Account">Submit</button>
          </fieldset>
        </form>
        <div class="login">
          <p>Already have an account? <a href="">Log in</a></p>
        </div>
      </div>
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>
