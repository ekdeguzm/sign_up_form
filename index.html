<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="http://fonts.cdnfonts.com/css/common-pixel" rel="stylesheet">
  <title>Cyber World</title>
</head>
<body>
  <div class="container">
    <div class="first-row">
      <div class="gif">
        <img src="future_city.gif" draggable="false" alt="future cyber punk gif" class="future_city"
        width="500px"
        height="auto">
        <h1 class="center-title">CYBER WORLD</h1>
        <p class="bottom-left">ART BY SEPPUKU_DOGE</p>
      </div>
      <div class="legal">
        Designed by <span class="legal_name">Emil De Guzman</span> for <span class="legal_name">The Odin Project</span>
      </div>
    </div>

    <!-- REGISTRATION FORM -->
    <div class="form_selection">
      <div class="text-box">
        <p>SIGN UP AND ENTER A WORLD OF</p>
        <p>ADVENTURE.</p></p>
      </div>
      <div class="row">
        <form action="#" method="post" id="signup-form">
          <fieldset>
            <p><label for="character-name" class="char-name">CHARACTER NAME</label></p>
            <input type="text" name="character-name" id="character-name" required/>
            
            <p><label for="#" class="email">EMAIL</label></p>
            <input type="email" name="email" id="email" required/>

            <p><label for="#" class="password">PASSWORD</label></p>
            <p class="passoword-font">12 character minimum</p>
            <p class="passoword-font">At least one number and one special character</p>
            <input 
              type="password" 
              name="password" 
              id="password" 
              pattern = "^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{8,}$"/>

            <p><label for="#" class="confirm-password">CONFIRM PASSWORD</label></p>
            <input 
              type="password" 
              name="confirm-password" 
              id="confirm-password" 
              pattern = "^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{8,}$"/>

            <div class="text-box-2">
              <p>CHOOSE YOUR PATH.</p>
            </div>
            <div class="btn-group btn-group-toggle btn-group-justified" data-toggle="buttons">
              <label class="aBtn btn btn-secondary active" id="a-btn">
                <input type="radio" name="options" id="a-btn" autocomplete="off" checked required>
                MAFIA
              </label>
              <label class="bBtn btn btn-secondary active" id="b-btn">
                <input type="radio" name="options" id="b-btn" autocomplete="off">
                FEDERALIST
              </label>
              <label class="cBtn btn btn-secondary active" id="c-btn">
                <input type="radio" name="options" id="c-btn" autocomplete="off">
                NOMAD
              </label>
            </div>
            <button type="submit" id="submit" value="Create Account">SUBMIT</button>
          </fieldset>
        </form>
        <div class="login">
          <p>ALREADY HAVE AN ACCOUNT? <a href="https://ekdeguzm.github.io/sign_up_form/">LOG IN</a></p>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
