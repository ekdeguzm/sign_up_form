<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cyber World</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="gif"><img src="/future_city.gif" draggable="false" alt="future cyber punk gif" class="future_city"></div>
      <div class="form-section">
        <div class="row">
          <form action="#" method="post" id="signup-form">
            <fieldset>
              <p><label for="character_name">CHARACTER NAME</label></p>
              <input type="text" name="character_name" id="character_name" required/>
              
              <p><label for="#">EMAIL</label></p>
              <input type="email" name="email" id="email" required/>

              <p><label for="#">PASSWORD</label></p>
              <p class="passoword_font">Minimum of 12 characters</p>
              <p class="passoword_font">At least one number and one special character</p>
              <p class="passoword_font">At least one special character</p>
              <input type="password" name="password" id="password" required/>

              <p><label for="#">CONFIRM PASSWORD</label></p>
              <input type="password" name="confirm_password" id="confirm_password" required/>


            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
